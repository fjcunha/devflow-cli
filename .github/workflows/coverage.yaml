name: Coverage Badge

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  coverage:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: npm

      - name: Install dependencies
        run: npm ci --no-fund --no-audit --progress=false

      - name: Run tests with coverage
        run: npx vitest run --coverage

      - name: Generate coverage badge
        run: |
          COVERAGE=$(node - <<'NODE'
          const summary = require('./coverage/coverage-summary.json');
          const pct = summary.total.lines.pct;
          console.log(Math.round(pct));
          NODE
          )

          # Determine badge color based on coverage
          if [ "$COVERAGE" -ge 80 ]; then
            COLOR="brightgreen"
          elif [ "$COVERAGE" -ge 60 ]; then
            COLOR="green"
          elif [ "$COVERAGE" -ge 40 ]; then
            COLOR="yellow"
          else
            COLOR="red"
          fi

          # Create badge JSON for shields.io endpoint
          mkdir -p .github/badges
          echo "{\"schemaVersion\":1,\"label\":\"coverage\",\"message\":\"${COVERAGE}%\",\"color\":\"${COLOR}\"}" > .github/badges/coverage.json

      - name: Commit badge
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add .github/badges/coverage.json
          git diff --staged --quiet || git commit -m "chore: update coverage badge [skip ci]"
          git push
